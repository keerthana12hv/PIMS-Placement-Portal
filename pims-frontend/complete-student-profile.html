<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete Student Profile</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="profile-box">
      <h2>Complete Student Profile</h2>

      <input type="text" id="fullName" placeholder="Full Name" />
      <input type="text" id="usn" placeholder="USN" />
      <input type="text" id="branch" placeholder="Branch" />
      <input type="number" id="cgpa" placeholder="CGPA" />
      <input type="number" id="graduationYear" placeholder="Graduation Year" />

      <button onclick="saveStudentProfile()">Save Profile</button>
    </div>

    <script src="js/complete-student.js"></script>
  </body>
</html>
