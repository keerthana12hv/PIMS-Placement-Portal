<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PIMS Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="auth-container">

    <!-- ================= LOGIN ================= -->
    <div id="loginSection">

        <h2>Login</h2>

        <div class="form-group">
            <label for="loginEmail">Email</label>
            <input 
                type="email" 
                id="loginEmail" 
                name="loginEmail"
                placeholder="Enter your email"
                required
            >
        </div>

        <div class="form-group password-group">
    <label for="loginPassword">Password</label>

    <div class="password-wrapper">
        <input 
            type="password" 
            id="loginPassword"
            placeholder="Enter your password"
            required
        >
        <span class="toggle-password" onclick="togglePassword('loginPassword', this)">
            ğŸ‘ï¸
        </span>
    </div>
</div>

        <!-- <div class="form-group">
            <label for="loginPassword">Password</label>
            <input 
                type="password" 
                id="loginPassword" 
                name="loginPassword"
                placeholder="Enter your password"
                required
            >
        </div> -->

        <button type="button" onclick="login()">Login</button>

        <p class="error" id="loginError"></p>

        <p class="toggle-text">
            Not registered?
            <span onclick="showRegister()">Register here</span>
        </p>

    </div>


    <!-- ================= REGISTER ================= -->
    <div id="registerSection" class="hidden">

        <h2>Register</h2>

        <div class="form-group">
            <label for="registerEmail">Email</label>
            <input 
                type="email" 
                id="registerEmail"
                name="registerEmail"
                placeholder="Enter your email"
                required
            >
        </div>

        <div class="form-group">
            <label for="registerPassword">Password</label>
            <input 
                type="password" 
                id="registerPassword"
                name="registerPassword"
                placeholder="Minimum 6 characters"
                required
            >
        </div>

        <div class="form-group">
            <label for="registerRole">Register As</label>
            <select id="registerRole" name="registerRole" required>
                <option value="STUDENT">Student</option>
                <option value="COMPANY">Company</option>
            </select>
        </div>

        <button type="button" onclick="register()">Register</button>

        <p class="error" id="registerError"></p>

        <p class="toggle-text">
            Already have an account?
            <span onclick="showLogin()">Login here</span>
        </p>

    </div>

</div>

<script src="js/script.js"></script>

</body>
</html>
